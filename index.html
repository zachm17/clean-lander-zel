<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>

    <style>
        body {
            margin: 0;
            background: #000; /* Full black background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 25px;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.05); /* subtle glass effect */
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
        }

        .text {
            margin-bottom: 25px;
            font-size: 16px;
            color: rgba(255,255,255,0.8);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px 0;
            border-radius: 40px;
            background: #fff;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            margin-bottom: 25px;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:active {
            transform: scale(0.97);
            opacity: 0.8;
        }

        .trust-row {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .trust-badge {
            background: rgba(255,255,255,0.08);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255,255,255,0.8);
        }

        .dot {
            width: 7px;
            height: 7px;
            background: #00d47e; /* green dot */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text">Tap continue to proceed securely.</div>

        <button class="btn" id="manualContinue">Continue â†’</button>

        <div class="trust-row">
            <div class="trust-badge"><div class="dot"></div> Secure</div>
            <div class="trust-badge"><div class="dot"></div> Verified</div>
            <div class="trust-badge"><div class="dot"></div> Encrypted</div>
        </div>
    </div>

    <script>
        // ðŸ”¥ INSERT YOUR MAIN LANDER URL HERE
        const MAIN_LANDER = "https://www.tikrprze.com/";

        function isTikTok() {
            return navigator.userAgent.toLowerCase().includes("tiktok");
        }

        // ðŸ”¥ AUTO-LAUNCH TO MAIN LANDER IF IN TIKTOK
        function forceExternalBrowser() {
            if (!isTikTok()) return;
            const tab = window.open(MAIN_LANDER, "_blank");
            if (!tab) window.location.href = MAIN_LANDER;
        }

        // Backup button
        document.getElementById("manualContinue").onclick = () => {
            const tab = window.open(MAIN_LANDER, "_blank");
            if (!tab) window.location.href = MAIN_LANDER;
        };

        // ðŸš€ Trigger auto external escape on load (TikTok only)
        window.onload = () => {
            setTimeout(forceExternalBrowser, 80);
        };
    </script>

</body>
</html>
