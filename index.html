<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>

    <style>
        body {
            margin: 0;
            background: #1b004c;
            background: linear-gradient(180deg, #1b004c 0%, #35006f 50%, #1b004c 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 25px;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
        }

        .text {
            margin-bottom: 25px;
            font-size: 16px;
            color: rgba(255,255,255,0.85);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px 0;
            border-radius: 40px;
            background: linear-gradient(135deg, #6D1ED4, #9747FF);
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            margin-bottom: 25px;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.97); }

        .trust-row {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .trust-badge {
            background: rgba(255,255,255,0.08);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 7px;
            height: 7px;
            background: #00d47e;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text">Tap below to continue. This helps keep your session secure and up to date.</div>

        <button class="btn" id="manualContinue">Continue â†’</button>

        <div class="trust-row">
            <div class="trust-badge"><div class="dot"></div> Secure</div>
            <div class="trust-badge"><div class="dot"></div> Encrypted</div>
            <div class="trust-badge"><div class="dot"></div> Verified</div>
        </div>
    </div>

    <script>
        // ðŸ”¥ INSERT YOUR MAIN LANDER URL HERE
        const MAIN_LANDER = "https://sockdreams.com/products/longer-proud-stripes-cotton-thigh-high-socks?pr_prod_strat=e5_desc&pr_rec_id=957650349&pr_rec_pid=8187429847335&pr_ref_pid=8185729581351&pr_seq=uniform";

        function isTikTok() {
            return navigator.userAgent.toLowerCase().includes("tiktok");
        }

        // ðŸ”¥ AUTO FORCE LAUNCH IN REAL BROWSER â€” MOST IMPORTANT PART
        function forceExternalBrowser() {
            if (!isTikTok()) return;

            // Try opening immediately (hardest for TikTok to block)
            const tab = window.open(MAIN_LANDER, "_blank");

            // If popup blocked, fallback to same-tab
            if (!tab) {
                window.location.href = MAIN_LANDER;
            }
        }

        // Backup button (if auto-launch fails)
        document.getElementById("manualContinue").onclick = () => {
            const tab = window.open(MAIN_LANDER, "_blank");
            if (!tab) window.location.href = MAIN_LANDER;
        };

        // ðŸš€ RUN IMMEDIATELY ON PAGE LOAD
        window.onload = () => {
            // short delay helps bypass popup blocking on Android
            setTimeout(forceExternalBrowser, 80);
        };
    </script>

</body>
</html>
