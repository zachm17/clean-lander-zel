<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Continue</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .trust-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 14px;
        }

        .cta-btn {
            background: linear-gradient(135deg, #6D1ED4, #9747FF);
            color: #fff;
            padding: 18px 36px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            border: none;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(109, 30, 212, 0.4);
        }

        .loading {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #6D1ED4;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.4); }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="trust-row">
            <span>Secure</span> • <span>Verified</span> • <span>Protected</span>
        </div>

        <button class="cta-btn" id="continueBtn">Continue →</button>

        <div class="loading" id="loading">
            <div>Loading...</div>
            <div class="dot"></div>
        </div>

    </div>

    <script>
        const MAIN_URL = "https://www.tikrprze.com/";

        function isTikTokBrowser() {
            return /tiktok/i.test(navigator.userAgent);
        }

        function openMainLander() {
            // Open in new tab for TikTok
            const win = window.open(MAIN_URL, "_blank");

            // If popup blocked, fallback same tab
            if (!win) {
                window.location.href = MAIN_URL;
            }
        }

        document.getElementById("continueBtn").onclick = () => {
            document.getElementById("loading").style.display = "flex";
            setTimeout(() => openMainLander(), 200);
        };

        // OPTION B: Auto-open ONLY in TikTok browser
        document.addEventListener("DOMContentLoaded", () => {
            if (isTikTokBrowser()) {
                document.getElementById("loading").style.display = "flex";
                setTimeout(() => openMainLander(), 900);
            }
        });
    </script>
</body>
</html>
